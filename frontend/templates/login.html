<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Blog Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styles */
        nav {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 1.5rem;
        }

        nav a:hover {
            color: #667eea;
            transform: translateY(-2px);
        }

        /* Main Container */
        .auth-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            color: #667eea;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .form-header p {
            color: #a0aec0;
            font-size: 0.95rem;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            color: #2d3748;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input {
            padding: 0.9rem 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            color: #2d3748;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #cbd5e0;
        }

        /* Error Message */
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #c53030;
            margin-bottom: 0.5rem;
            display: none;
        }

        .error-message h2 {
            margin: 0;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .error-message.show {
            display: block;
        }

        /* Button Styles */
        button {
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Links Section */
        .links-section {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .links-section p {
            color: #4b5563;
            margin-bottom: 0.75rem;
        }

        .links-section a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .links-section a:hover {
            color: #764ba2;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #764ba2;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .form-card {
                padding: 1.5rem;
            }

            nav {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            nav h1 {
                font-size: 1.3rem;
            }

            nav div {
                align-self: flex-end;
            }

            .form-header h2 {
                font-size: 1.5rem;
            }

            .auth-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div>
            <h1><i class="fas fa-brain"></i> AI Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="font-medium">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="signup" class="font-medium">
                <i class="fas fa-user-plus"></i> Signup
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="form-card">
            <!-- Header -->
            <section class="form-header">
                <h2>
                    <i class="fas fa-sign-in-alt"></i>
                    Welcome Back
                </h2>
                <p>Login to your account to access your blog posts</p>
            </section>

            <!-- Error Message -->
            {% if error_message %}
                <div class="error-message show">
                    <h2>{{ error_message }}</h2>
                </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" action="">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username..."
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password..."
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit">
                    <i class="fas fa-arrow-right"></i>
                    Login
                </button>
            </form>

            <!-- Links Section -->
            <section class="links-section">
                <p>Don't have an account?</p>
                <a href="signup">
                    <i class="fas fa-user-plus"></i> Create one now
                </a>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>âœ¨ Powered by <strong>AI Blog Generator</strong> | Created with <i class="fas fa-heart" style="color: #f56565;"></i></p>
    </footer>
</body>
</html>
