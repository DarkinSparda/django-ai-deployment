# Docker Compose file for LOCAL DEVELOPMENT
# Uses local PostgreSQL container for simplicity


services:
  # Local PostgreSQL database
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ai_blog_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn ai_blog_app.wsgi:application --bind 0.0.0.0:8000 --workers 3 --reload"
    volumes:
      - ./backend/ai_blog_app:/app
      - ./frontend:/frontend
      - media_files:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-for-local-only
      - POSTGRES_DB=ai_blog_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ASSEMBLY_AI_API=${ASSEMBLY_AI_API}
    depends_on:
      db:
        condition: service_healthy

# Named volumes for data persistence
volumes:
  postgres_data:  # PostgreSQL data
  media_files:    # User uploaded files
